<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      @import url("assets/fonts/MarvinVisionsBig-Bold.woff2");
      @import url("https://fonts.googleapis.com/css2?family=Inter&display=swap");
    </style>
    <title>Kontakt</title>
  </head>
  <body>
    <div id="bg">
      <header>
        <nav>
          <a href="index.html" class="logo"></a>
          <div id="menu-toggle"><i class="fa fa-2x fa-bars"></i></div>
          <ul class="menu-items">
            <li><a href="index.html">Hem</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="cv.html">CV</a></li>
            <li><a href="about.html">Om mig</a></li>
            <li><a href="contact.html">Kontakt</a></li>
          </ul>
        </nav>
        <div class="title-wrapper">
          <h1>Kontakt</h1>
          <p>
            Hör av dig ifall du har något<br />
            spännande projekt som du vill förverkliga
          </p>
        </div>
      </header>
      <main>
        <div class="form_container">
          <div class="form">
            <form action="" method="post">
              <div class="form_items">
                <label for="name">Förnamn</label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  placeholder="Emmet"
                />
              </div>
              <div class="form_items">
                <label for="name">Efternamn</label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  placeholder="Brown"
                />
              </div>

              <div class="form_items">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="emmet@brown.com"
                />
              </div>

              <div class="form_items">
                <label for="message">Meddelande</label>
                <textarea id="message" name="message"></textarea>
              </div>

              <input
                id="SendButton"
                type="submit"
                class="button button_centered"
                value="Skicka"
              />
            </form>
          </div>
        </div>
      </main>
      <aside></aside>
      <footer>
        <div class="social-icons">
          <a href="https://github.com/OlofEnar"
            ><img src="assets/icons/github.svg"
          /></a>
          <a href="linkedin.com"><img src="assets/icons/linkedin.svg" /></a>
          <a href="https://dribbble.com/OlofNordin"
            ><img src="assets/icons/dribbble.svg"
          /></a>
        </div>
        <p>© Olof Maleki Nordin</p>
      </footer>
    </div>
    <script>
      // Script for the resposive menu
      document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.getElementById("menu-toggle");
        const menuItems = document.querySelector(".menu-items");

        // Add click event listener to menu toggle
        menuToggle.addEventListener("click", function () {
          // Toggle the active class on menu items
          menuItems.classList.toggle("active");
        });

        // Add resize event listener to adjust menu items on window resize
        window.addEventListener("resize", function () {
          // If the window width is greater than 767px, ensure menu items are visible
          if (window.innerWidth > 767) {
            menuItems.classList.remove("active");
          }
        });
      });
    </script>
  </body>
</html>
